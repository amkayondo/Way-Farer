<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Way Farer | Create anew trip</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/app.css">
</head>
<body>
    <div id="adm-nav"></div>
    <div class="tpcr--ctn">
        <div class="cttp">Create anew trip</div>
        <div class="crtdt">
            <div class="crth">Add Trip details</div>
            <div class="cttdrt">
                <label for="origin" class="ctlt">ORIGIN</label>
                <input type="text" id="orgn" class="crttinpt">
            </div>
            <div class="cttdrt">
                <label for="destination" class="ctlt">DESTINATION</label>
                <input type="text" id="dst" class="crttinpt">
            </div>
            <div class="cttdrt">
                <label for="dtat" class="ctlt">TRIP DATE</label>
                <input type="date" id="tpdtat" class="crttinpt">
            </div>
             <div class="cttdrt">
                <label for="seating capacity" class="ctlt">SEATING CAPACITY</label>
                <input type="number" id="ctctp" class="crttinpt">
            </div>
             <div class="cttdrt">
                <label for="fare" class="ctlt">FARE</label>
                <input type="number" id="fctr" class="crttinpt">
            </div>
            <div class="ctbtny">
                <button id="cretp">CREATE TRIP</button>
                <button id="cantp">CANCEL</button>
            </div>
        </div>
    </div>
<script src="../js/admin.js"></script>
</body>
</html>
