<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Way Farer | Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/signin.css">
</head>
<body>
    <div class="lgn-ctn">
        <div class="ln-in">
            <div class="lgtp">
                <a href="index.html">
                <img src="./images/logo2.png" alt="Way Farer logo" class="lg-img">
            </a>
                <div class="su-ti">Login to account</div>
            </div>

            <form name="loginForm" id="ln-f">
                <input type="email" class="ln-inpt" id="email"   placeholder="Email" autofocus required>
                <input type="password" class="ln-inpt" id="password"  placeholder="Password" required>
                <input type="submit" class="ln-inpt" id="lgn" value="Login">
            </form>
            <a href="./signup.html" class="a-lg">
                <button class="btn">Need anew account</button>
            </a>
            <a href="./admin/adminSignin.html" class="a-lg">
                <button class="btn">Login to Admin Panel</button>
            </a>
        </div>
    </div>
<script src="js/login.js"></script>
</body>
</html>
