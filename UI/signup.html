<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Way Farer | Signup</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <div class="sgn-ctn">
        <div class="su-in">
            <div class="sgtp">
                <a href="index.html">
                <img src="./images/logo2.png" alt="Way Farer logo" class="si-img">
            </a>
                <div class="su-ti">Create a new account</div>
            </div>

            <form id="su-f" action="./home.html">
                <input type="text" class="su-inpt" id="fname" placeholder="First name" autofocus>
                <input type="text" class="su-inpt" id="lname" placeholder="Last name">
                <input type="email" class="su-inpt" id="email" placeholder="Email">
                <input type="number" class="su-inpt" id="phone" placeholder="Phone">
                <input type="text" class="su-inpt" id="address" placeholder="Address">
                <input type="password" class="su-inpt" id="password" placeholder="Password">
                <input type="submit" class="su-inpt" id="snup" value="Create Account">
            </form>
            <a href="./signin.html" class="a-su">
                <button class="btn">Already Have an account</button>
            </a>
        </div>
    </div>
</body>
</html>
